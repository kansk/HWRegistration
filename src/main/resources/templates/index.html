<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>HW Registration</title>

    <link rel="stylesheet" href="/webjars/foundation/6.0.3/dist/foundation.min.css"/>
</head>
<body>

<form>
    <div class="row">
        <div class="medium-8 medium-centered columns" style="padding-top: 10%">
            <fieldset class="fieldset">
                <legend>User Registration</legend>
                <div class="row">
                    <div class="medium-6 columns">
                        <label>First Name
                            <input type="text"/>
                        </label>
                    </div>
                    <div class="medium-6 columns">
                        <label>Last Name
                            <input type="text"/>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="medium-12 columns">
                        <label>Address 1
                            <input type="text"/>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="medium-12 columns">
                        <label>Address 2
                            <input type="text"/>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="medium-6 columns">
                        <label>City
                            <input type="text"/>
                        </label>
                    </div>
                    <div class="medium-6 columns">
                        <label>State
                            <select>
                                <option value="MI">Michigan</option>
                                <option value="SC">South Carolina</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="medium-6 columns">
                        <label>Zip Code
                            <input type="text"/>
                        </label>
                    </div>
                    <div class="medium-6 columns">
                        <label>Country
                            <select>
                                <option value="USA">United State</option>
                            </select>
                        </label>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</form>

<script src="/webjars/foundation/6.0.3/dist/foundation.js"></script>

</body>
</html>
