<div>
    <form name="registrationForm" novalidate="novalidate">
        <div class="row">
            <div class="medium-8 medium-centered columns">
                <fieldset class="fieldset">
                    <legend>User Registration</legend>
                    <div ng-show="errors.api" class="alert callout">
                        <span class="error">{{ errors.api }}</span>
                    </div>
                    <div class="row">
                        <div class="medium-6 columns">
                            <label>First Name
                                <small>required</small>
                                <input id="firstName" type="text" ng-model="registration.person.firstName" required="" ng-minlength="1" ng-maxlength="255"/>
                            </label>
                        </div>
                        <div class="medium-6 columns">
                            <label>Last Name
                                <small>required</small>
                                <input id="lastName" type="text" required="" ng-model="registration.person.lastName"
                                       ng-minlength="1" ng-maxlength="255"/>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="medium-12 columns">
                            <label>Address 1
                                <small>required</small>
                                <input id="address.address1" type="text" required=""
                                       ng-model="registration.address.address1" ng-minlength="1" ng-maxlength="255"/>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="medium-12 columns">
                            <label>Address 2
                                <input id="address.address2" type="text" ng-model="registration.address.address2"
                                       ng-maxlength="255"/>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="medium-6 columns">
                            <label>City
                                <small>required</small>
                                <input id="address.city" type="text" required="" ng-model="registration.address.city"
                                       ng-minlength="1" ng-maxlength="255"/>
                            </label>
                        </div>
                        <div class="medium-6 columns">
                            <label>State
                                <small>required</small>
                                <select id="address.state" required="" ng-model="registration.address.state">
                                    <option value="AL" selected="selected">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="medium-6 columns">
                            <label>Zip Code
                                <small>required</small>
                                <input id="address.zipCode" type="text" required=""
                                       ng-model="registration.address.zipCode" ng-minlength="5" ng-maxlength="10"
                                       ng-pattern="/^[0-9]{5}(?:-[0-9]{4})?$/" ng-pattern-err-type="zipCodeErrorMessage"/>
                            </label>
                        </div>
                        <div class="medium-6 columns">
                            <label>Country
                                <small>required</small>
                                <select id="address.country" required="" ng-model="registration.address.country">
                                    <option value="US" selected="selected">United States</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 large-centered columns">
                            <button class="button" ng-click='toggleModal()' ng-disabled="registrationForm.$invalid">
                                Save
                            </button>
                        </div>
                    </div>
                    <modal-dialog show='modalShown' width='40%' height='18%'>
                        <div class="row">
                            <div class="large-centered columns" style="padding-bottom: 1em;">
                                <span>Are you sure you want to save this user?</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-centered columns">
                                <input id="registrationSubmit" type="submit" class="large button"
                                       ng-disabled="registrationForm.$invalid"
                                       ng-click="saveRegistration(registration)"/>
                            </div>
                        </div>
                    </modal-dialog>
                </fieldset>
            </div>
        </div>
    </form>
</div>
